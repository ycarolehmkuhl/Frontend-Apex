<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        table{
            width: 300px;
        }
    </style>
</head>
<body>
    
    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>

        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>

    <hr>

    <table border="1">
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
            <td>C</td>
        </tr>

        <tr>
            <td colspan="2">E</td>
        </tr>
    </table>

    <hr>

    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cidade</th>
                <th>E-mail</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Brenda</td>
                <td>Indaial</td>
                <td>brenda.silva@gmail.com</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
