<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto</title>

    <style>
       p{
           color: green;
           font-size: 36px;
       }

       p:hover{
           color: red;
           text-decoration: underline;
       }

       h1{
           background-color: yellow;
           width: 300px;
           text-align: center;
       }

       h2{
           border-style: dotted;
           border-color: red;
           border-width: 5px;
           padding: 30px;
       }

       h3{
           border: 5px dotted red;
       }
    </style>
</head>
<body>

    <!-- Parágrafo -->
    <p>Meu parágrafo</p>

    <!-- Títulos -->
    <h1>Título em H1</h1>
    <h2>Título em H2</h2>
    <h3>Título em H3</h3>
    <h4>Título em H4</h4>
    <h5>Título em H5</h5>
    <h6>Título em H6</h6>

</body>
</html>
