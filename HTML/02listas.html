<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    
    <!-- Lista ordenada -->
    <ol>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Macarrão</li>
    </ol>

    <!-- Lista não ordenada -->
    <ul>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Macarrão</li>
    </ul>

</body>
</html>
