<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- CSS -->
    <style>
        input{
            margin-top: 20px;
        }
    </style>

    <!-- JS -->
    <script>

        function verificar(){

            // Obter a palavra em letras minúsculas
            let palavra = document.getElementById("palavra").value.toLowerCase()

            // Obter as duas últimas letras
            let ultimas_letras = palavra.substr(palavra.length-2, 2)

            // Obter todas as letras, exceto as duas últimas
            let primeiras_letras = palavra.substr(0, palavra.length - 2)

            // Verificando se a palavra terminar em AR
            if(ultimas_letras == "ar"){
                document.getElementById("mensagem").innerHTML = "Eu "+primeiras_letras+"o"
                document.getElementById("mensagem").innerHTML+= "<br>Tu "+primeiras_letras+"as"
                document.getElementById("mensagem").innerHTML+= "<br>Ele "+primeiras_letras+"a"
                document.getElementById("mensagem").innerHTML+= "<br>Nós "+primeiras_letras+"amos"
                document.getElementById("mensagem").innerHTML+= "<br>Vós "+primeiras_letras+"ais"
                document.getElementById("mensagem").innerHTML+= "<br>Eles "+primeiras_letras+"am"
            }else{
                document.getElementById("mensagem").innerHTML = "Informe um verbo terminado em AR."
            }

        }
    </script>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <input type="text" placeholder="Informe uma palavra" id="palavra" class="form-control">
                <input type="button" value="Verificar" onclick="verificar()" class="btn btn-primary">
            </div>
        </div>
    </div>

    <p id="mensagem"></p>
    
</body>
</html>
