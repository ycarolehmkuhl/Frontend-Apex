<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- CSS -->
    <style>
        input{
            margin: 20px 0px;
        }
    </style>

    <!-- JS -->
    <script>

        // Lista de nomes
        let nomes = ["Ana", "Amanda", "Alice", "Bruna", "Bruce", "Renata", "Rebeca", "Marcelo", "Matheus", "Luaca"]

        // Ao carregar
        window.onload = function(){
            // Obter tabela
            let tabela = document.getElementById("tabela")

            // Laço
            for(let i=0; i<nomes.length; i++){
                let linha = tabela.insertRow(-1)

                let coluna = linha.insertCell(0)

                coluna.innerHTML = nomes[i]
            }
        }

        // Função para filtrar
        function filtrar(texto){

            // Obter a tabela
            let tabela = document.getElementById("tabela")

            // Limpar tabela
            tabela.innerHTML = ""

            // Vetor temporario
            let vetor = []

            // Laço
            for(let i=0; i<nomes.length; i++){
                if(nomes[i].substr(0, texto.length).toLowerCase() == texto.toLowerCase()){
                    vetor.push(nomes[i])
                }
            }

            // Atualizar tabela
            for(let i=0; i<vetor.length; i++){
                let linha = tabela.insertRow(-1)

                let coluna = linha.insertCell(0)

                coluna.innerHTML = vetor[i]
            }
            
        }
    </script>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <input type="text" placeholder="Nome" id="nome" class="form-control" onkeyup="filtrar(this.value)">

                <table class="table table-striped" id="tabela"></table>
            </div>
        </div>
    </div>

</body>
</html>
