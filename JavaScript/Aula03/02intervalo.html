<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 Intervalo</title>

    <!-- JS -->
    <script>

        // Exibir uma mensagem após três segundos
        setInterval(function(){

            let data_hora = new Date()
            let hora = data_hora.getHours()
            let minuto = data_hora.getMinutes()
            let segundo = data_hora.getSeconds()

            document.getElementById("relogio").innerHTML = hora + ":" + minuto + ":" + segundo
        }, 1000)

    </script>
</head>
<body>
    
    <h1 id="relogio"></h1>

</body>
</html>
