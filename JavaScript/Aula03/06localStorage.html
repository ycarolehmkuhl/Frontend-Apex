<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06 LocalStorage</title>

    <!-- JS -->
    <script>

        // Verificar se há nome no LocalStorage
        if(localStorage.getItem("nome") == null){
            localStorage.setItem("nome", "Ralf")
        }else{
            alert("O nome armazenado é "+localStorage.getItem("nome"))
        }

    </script>
</head>
