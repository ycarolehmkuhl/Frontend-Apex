<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 - Filter</title>

    <script>

        // Idades
        let idades = [19, 11, 14, 22, 34]

        // Função para retornar se a idade é maior ou igual a 18
        let filtrar = (elemento) => {
            return elemento >= 18
        }

        // Executar a filtragem
        document.write(idades.filter(filtrar))

    </script>
</head>
<body>
    
</body>
</html>
