<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ex 05</title>

    <!-- CSS -->
    <link rel="stylesheet" href="estilos.css">

    <!-- Script -->
    <script>

        // Função
        function acao(){

            // Captar números
            let n1 = document.getElementById("n1");
            let n2 = document.getElementById("n2");
            let n3 = document.getElementById("n3");

            // Validar campos
            if((n1.value == "") || (n2.value == "") || (n3.value == "")){
                alert("Os campos precisam estar preenchidos");
            }else{
               if(n1.value < n2.value && n1.value < n3.value){
                   alert(n1.value+" é o menor número.");
               }else if(n2.value < n1.value && n2.value < n3.value){
                   alert(n2.value+" é o menor número.");
               }else{
                   alert(n3.value+" é o menor número.");
               }
            }

            // Limpar os campos
            n1.value = "";
            n2.value = "";
            n3.value = "";

            // Cursor no campo n1
            n1.focus();
        }

    </script>

</head>
<body>
    
    <form>
        <img src="icone.png">

        <input type="number" placeholder="Primeiro número" id="n1">
        <input type="number" placeholder="Segundo número" id="n2">
        <input type="number" placeholder="Terceiro número" id="n3">
        <input type="button" value="Verificar" onclick="acao()">
    </form>

</body>
</html>
