<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ex 06</title>

    <!-- CSS -->
    <link rel="stylesheet" href="estilos.css">

    <!-- Script -->
    <script>

        // Função
        function acao(){

            // Captar números
            let n1 = document.getElementById("n1");
            let n2 = document.getElementById("n2");
            let n3 = document.getElementById("n3");
            let n4 = document.getElementById("n4");

            // Validar campos
            if((n1.value == "") || (n2.value == "") || (n3.value == "") || (n4.value == "")){
                alert("Os campos precisam estar preenchidos");
            }else{
               if((n1.value == n2.value) && (n2.value == n3.value) && (n3.value == n4.value) && (n4.value == n1.value)){
                   alert("É um quadrado.");
               }else{
                   alert("Não é um quadrado.");
               }
            }

            // Limpar os campos
            n1.value = "";
            n2.value = "";
            n3.value = "";
            n4.value = "";

            // Cursor no campo n1
            n1.focus();
        }

    </script>

</head>
<body>
    
    <form>
        <img src="icone.png">

        <input type="number" placeholder="Primeiro número" id="n1">
        <input type="number" placeholder="Segundo número" id="n2">
        <input type="number" placeholder="Terceiro número" id="n3">
        <input type="number" placeholder="Quarto número" id="n4">
        <input type="button" value="Verificar" onclick="acao()">
    </form>

</body>
</html>
