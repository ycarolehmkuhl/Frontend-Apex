<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto</title>

    <script>
        
        // Obter palavra
        var palavra = prompt("Informe uma palavra")

        // Exibir quantidade de caracteres
        document.write("A palavra "+palavra+" possui "+palavra.length+" caracteres.")

        // Contadores
        var vog = 0
        var con = 0

        // Índice
        var indice = 0

        // Laço
        do{
            // Exibir letra
            document.write("<br>"+(indice+1)+"ª "+palavra.charAt(indice))
            
            // Contabilizar
            var letra = palavra.charAt(indice)
            if(letra == "a" || letra == "e" || letra == "i" || letra == "o" || letra == "u"){
                vog++
            }else{
                con++
            }
            
            // Incrementar índice
            indice++
        }while(indice < palavra.length)

        // Exibir contadores
        document.write("<hr>")
        document.write("Vogais: "+vog)
        document.write("<br>")
        document.write("Consoantes: "+con)
    
    </script>
</head>

</body>
</html>
