    <title>Laço</title>

    <script>

        // Variável nota
        var nota

        // Validar nota
        var valida = false

        // Laço
        do{
            nota = parseFloat(prompt("Informe sua nota"))
            
            if(nota >=0 && nota <=10){
                valida = true
            }

        }while(valida == false)

    </script>
