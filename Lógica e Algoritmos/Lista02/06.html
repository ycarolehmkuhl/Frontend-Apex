<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>

    <script>
        
        // Menu
        var menu = "*MENU*\n"
            menu+= "1) Arroz - R$5,00\n"
            menu+= "2) Feijão - R$8,00\n"
            menu+= "3) Macarrão - R$3,50\n"
            menu+= "4) Trigo - R$6,20\n"
            menu+= "5) Açúcar - R$4,80\n"
            menu+= "6) Finalizar compra"

        // Total
        var total = 0

        // Código
        var codigo

        // Laço
        do{
            // Obter o código do produto
            codigo = parseInt(prompt(menu))

            // Escolha
            switch (codigo) {
                case 1:
                total += 5    
                break

                case 2:
                total += 8  
                break

                case 3:
                total += 3.5    
                break

                case 4:
                total += 6.2    
                break

                case 5:
                total += 4.8    
                break
            }

        }while(codigo != 6)

        // Exibir o total da compra
        document.write("Total R$ "+total.toFixed(2))

    </script>
</head>
<body>
    
</body>
</html>
