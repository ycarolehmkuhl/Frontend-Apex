<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>

    <script>

        //Obter um número
        var numero = prompt("Informe um número")

        // Índice
        var indice = 0

        // Laço
        while(indice < 11){
            document.write(numero+" X "+indice+" = "+numero * indice + "<br>")
            indice++
        }

        // Reiniciar o índice
        indice = 0

        // Divisão
        document.write("<hr>")

        // Laço
        do{
            document.write(numero+" X "+indice+" = "+numero * indice + "<br>")
            indice++ 
        }while(indice < 11)
        
    </script>
</head>
<body>
    
</body>
</html>
