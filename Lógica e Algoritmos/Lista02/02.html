<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>

    <script>
        
        // Soma
        var soma = 0

        // Número
        var numero

        //Laço
        do{
            numero = parseInt(prompt("Informe um número"))
            soma += numero
        }while(numero != 0)

        // Exibir a soma
        document.write("A soma é "+soma)

    </script>
</head>

</body>
</html>
