<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>

    <script>
        
        // Obter um número
        var numero = parseInt(prompt("Informe um número"))
        
        // Índice
        var indice = numero - 10

        // Fim
        var fim = numero + 10

        // Laço
        while(indice <= fim){
            document.write(indice+"<br>")
            indice++
        }

    </script>
</head>
<body>
    
</body>
</html>
