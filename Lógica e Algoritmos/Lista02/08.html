<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 08</title>

    <script>
        
        // Valor 1
        var valor1 = parseInt(prompt("Informe o primeiro valor"))

        // Valor 2
        var valor2 = parseInt(prompt("Informe o segundo valor"))

        // Contadores
        var par = 0
        var impar = 0
        
        // Laço
        while(valor1 <= valor2){

            // Verificar se é par ou ímpar
            if(valor1 % 2 == 0){
                par++
            }else{
                impar++
            }

            // Exibir
            document.write(valor1+"<br>")

            // Incremento
            valor1++
        }

        // Exibir pares e ímpares
        document.write("<hr>")
        document.write("Pares: "+par)
        document.write("<br>")
        document.write("Ímpares: "+impar)

    </script>
</head>
<body>
    
</body>
</html>
