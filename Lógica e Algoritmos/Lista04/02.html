<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>

    <script>

        // Função
        function calcular(){

            // Obter valores
            var numero1 = parseInt(document.getElementById("numero1").value)
            var numero2 = parseInt(document.getElementById("numero2").value)
            var numero3 = parseInt(document.getElementById("numero3").value)

            // Verificar o menor
            if(numero1 < numero2 && numero1 < numero3){
                document.getElementById("mensagem").innerHTML = "O menor número é "+numero1
            }else if(numero2 < numero1 && numero2 < numero3){
                document.getElementById("mensagem").innerHTML = "O menor número é "+numero2
            }else{
                document.getElementById("mensagem").innerHTML = "O menor número é "+numero3
            }

        }

    </script>
</head>
<body>
    
    <input type="text" placeholder="Primeiro número" id="numero1">
    <input type="text" placeholder="Primeiro número" id="numero2">
    <input type="text" placeholder="Primeiro número" id="numero3">
    <button onclick="calcular()">Calcular</button>
    
    <h1 id="mensagem"></h1>
</body>
</html>
