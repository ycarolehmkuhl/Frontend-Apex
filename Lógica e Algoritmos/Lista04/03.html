<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>

    <script>

        // Função
        function calcular(){

            // Obter número
            var numero = parseInt(document.getElementById("numero").value)

            // Verificar se é par ou ímpar
            if(numero % 2 == 0){
                document.getElementById("mensagem").innerHTML = numero+" é par"
            }else{
                document.getElementById("mensagem").innerHTML = numero+" é ímpar"
            }

        }

    </script>
</head>
<body>
    
    <input type="text" placeholder="Primeiro número" id="numero">
    <button onclick="calcular()">Calcular</button>
    
    <h1 id="mensagem"></h1>
</body>
</html>
