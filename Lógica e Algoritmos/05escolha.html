<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha</title>

    <script>

        // Escolher uma cidade
        var cidade = parseInt(prompt("1)Blumenau \n2)Joinville"))

        // Escolha
        switch(cidade){
            case 1:
            document.write("Cidade da Oktoberfest")
            break

            case 2:
            document.write("Cidade onde ocorre o festival de dança")
            break

            default:
            document.write("Opção inválida")
        }

    </script>
</head>
<body>
    
</body>
</html>
