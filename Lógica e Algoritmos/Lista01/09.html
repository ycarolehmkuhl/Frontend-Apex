<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>O9 - Exercício</title>

    <script>
        
        // Obter três números
        var numero1 = parseInt(prompt("Informe o primeiro número"))
        var numero2 = parseInt(prompt("Informe o segundo número"))
        var numero3 = parseInt(prompt("Informe o terceiro número"))

        // Condicional
        if((numero1 < numero2) && (numero1 < numero3)){
            document.write("O menor número é "+numero1)
        }else if((numero2 < numero1) && (numero2 < numero3)){
            document.write("O menor número é "+numero2)
        }else{
            document.write("O menor número é "+numero3)
        }

    </script>
