<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>

    <script>

      // Vetor
      var numeros = []

      // Número
      var numero

      // Índice
      var indice = 0

      // Laço
      do{
        // Obter um número
        numero = prompt("Informe o "+(indice+1)+"º número")
        
        // Valida se o número existe no vetor
        var valida = false

        // Laço
        for(var i = 0; i<5; i++){
          if(numero == numeros[i]){
            valida = true
          }
        }

        // Adiciona o número ou informa que já existe
        if(valida == false){
          numeros[indice] = numero
          indice++
        }else{
          alert("O número informado já existe")
        }
      
      }while(indice < 5)

      // Exibir todos os números informados
      for(var indice = 0; indice < numeros.length; indice++){
        document.write(numeros[indice]+"<br>")
      }

    </script>
</head>
<body>
    
</body>
</html>
