<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>

    <script>

        // Vetor
        var numeros = []

        // Obter cinco números
        for(var indice = 0; indice < 5; indice++){
            numeros[indice] = prompt("Informe o "+(indice+1)+"º número")
        }

        // Exibir em ordem contrária
        for(var indice = 4; indice >=0; indice--){
            document.write(numeros[indice]+"<br>")
        }

    </script>
</head>
<body>
    
</body>
</html>
