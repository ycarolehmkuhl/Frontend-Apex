<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>

    <script>

      // Vetor
      var numeros = []

      // Obter cinco números
      for(var indice = 0; indice < 5; indice++){
          numeros[indice] = parseInt(prompt("Informe o "+(indice+1)+" º número"))
      }

      // Realizar a soma
      var soma = 0
      for(var indice = 0; indice < 5; indice++){
          soma += numeros[indice]
      }

      // Realizar a média
      var media = soma / 5

      // Exibir a média
      document.write("A média dos valores é "+media+"<hr>")

      // Valores maiores ou iguais a média
      for(var indice = 0; indice < 5; indice++){
        if(numeros[indice] >= media){
            document.write(numeros[indice]+" é maior ou igual a média.<br>")
        }
      }

    </script>
</head>
<body>
    
</body>
</html>
