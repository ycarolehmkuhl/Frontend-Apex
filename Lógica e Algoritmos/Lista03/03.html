<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>

    <script>

      // Vetor
      var numeros = []

      // Número
      var numero

      // Obter números
      do{
        numero = prompt("Informe um número")
        
        if(numero != 0){
          numeros.push(numero)
        }
      }while(numero != 0)

      // Contadores
      var positivos = 0
      var negativos = 0
      var pares = 0
      var impares = 0
      
      // Verificar os números pares, ímpares, positivos e negativos
      for(var indice = 0; indice < numeros.length; indice++){
        // Positivos e negativos
        if(numeros[indice] > 0){
          positivos++
        }else{
          negativos++
        }

        // Pares e ímpares
        if(numeros[indice] % 2 == 0){
          pares++
        }else{
          impares++
        }
      }

      // Exibir contadores
      document.write("Pares: "+pares+"<br>");
      document.write("Ímpares: "+impares+"<br>");
      document.write("Positivos: "+positivos+"<br>");
      document.write("Negativos: "+negativos+"<hr>");

      // Exibir todos os números informados
      for(var indice = 0; indice < numeros.length; indice++){
        document.write(numeros[indice]+"<br>")
      }

    </script>
</head>
<body>
    
</body>
</html>
